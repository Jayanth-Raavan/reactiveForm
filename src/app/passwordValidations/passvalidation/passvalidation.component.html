<div>
    <form [formGroup]="reactiveForm">
        <div class="container p-5 mt-3 mb-5" role="main"
            style="background-color: #CCC; width: 70%; min-width: 30%; max-width: 100%;">
            <div class="row">
                <div class="col-lg">
                    <h3 style="width: 100%; text-align:center">Register User</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-m-12">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" formControlName="username">
                        <span *ngIf=" username && username.touched && f['username'].getError('required') != null"
                            ngClass="errorMessage">Enter User Name</span>
                        <span *ngIf=" username && username.touched && f['username'].getError('minlength') != null"
                            ngClass="errorMessage">User Name must be 3 characters</span>
                    </div>
                </div>
                <div class="col-m-12">
                    <div class="form-group input-wrapper">
                        <label for="password">Password</label>
                        <input type="{{ hidePassword ? 'password' : 'text' }}" id="password" class="form-control"
                            formControlName="password">
                        <button type="button" (click)="togglePasswordVisibility()" class="iconButton toggle-password">
                            <i [ngClass]="hidePassword? 'fa fa-eye' : 'fa fa-eye-slash' "></i>
                        </button>
                        <!-- class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"
                             <input [type]="hide ? 'password' : 'text'" class="form-control" formControlName="password" /> -->
                        <!-- <span (click)="togglePassword()"  -->
                        <!-- class="fa" [ngClass]="{'fa-eye': hide, 'fa-eye-slash': !hide}"></span> -->

                        <!-- <input type="password" class="form-control" formControlName="password"> -->
                    </div>
                    <!--  -->
                    <span *ngIf="password && password.touched &&password.pristine" ngClass="errorMessage">
                        Password Required
                    </span>
                    <span *ngIf="reactiveForm.get('password')?.hasError('passwordErrors')" ngClass="errorMessage">
                        {{ reactiveForm.get('password')?.errors?.['passwordErrors'] }}
                    </span>
                    <!--  -->

                    <!-- <span *ngIf=" password && password.touched && f['password'].getError('pattern') != null" ngClass="errorMessage"> -->
                    <!-- <ul>
                            <li>Password must have 8 characters</li>
                            <li>Password atleast have 1 Uppercase</li>
                            <li>Password atleast have 1 number</li>
                            <li>Password atleast have 1 special character</li>

                        </ul>
                    </span> -->
                    <!-- <span></span> -->
                </div>
                <div class="col-m-12">
                    <div class="form-group">
                        <label for="conpass">Confirm Password</label>
                        <input type="{{ hidePassword ? 'password' : 'text' }}" id="password" class="form-control"
                            formControlName="conpass">
                    </div>
                    <span *ngIf="conpass && conpass.touched && f['conpass'].getError('required')!= null"
                        ngClass="errorMessage">Password Required</span>
                    <span *ngIf="conpass && conpass.touched && f['conpass'].getError('mustMatch')!= null"
                        ngClass="errorMessage">Password Mismatched</span>

                </div>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-primary form-control" (click)="register()"
                    [disabled]="reactiveForm.invalid">Register</button>
            </div>
        </div>
    </form>
</div>
